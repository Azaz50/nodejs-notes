<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Create Account</h3>

                    <form id="registerForm" method="POST" class="card p-4 shadow-sm">
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="registerUser" class="form-control" name="username" placeholder="Enter username" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="registerEmail" class="form-control" name="email" placeholder="Enter email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="registerPassword" class="form-control" name="password" placeholder="Enter password" required>
                        </div>

                        <button class="btn btn-primary w-100">Register</button>

                        <p class="text-center mt-3 mb-0">
                            Already have an account? <a href="index.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
